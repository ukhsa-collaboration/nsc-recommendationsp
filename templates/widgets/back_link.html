{% load i18n %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <a id="back-link-id" href="{{ back_url|default:"javascript:window.history.back()" }}" class="govuk-back-link">
      {% if back_title %}
        {{ back_title|default:_("Back") }}
      {% else %}
        {% trans 'Back' %}
      {% endif %}
    </a>
  </div>
</div>
